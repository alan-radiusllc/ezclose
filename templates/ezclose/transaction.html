<!DOCTYPE html>

<html>
    <head>
        <title>EZClose</title>
    </head>

    <body>
        {% if transaction %}
        <h1>{{ transaction.client.name }}</h1>
            {% if tasks %}
                <ul>
                {% for task in tasks %}
                    <li><a href=""{{ task.url }}">{{ task.name }} </a></li>
                {% endfor %}
                </ul>
            {% else %}
                <strong>No tasks for this transaction.</strong>
            {% endif %}        
        
        {% else %}
            <strong> No transactions!</strong>
        {% endif %}
        </div>
    </body>
</html>
